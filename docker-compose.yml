services:
  synapse:
    build: .
    container_name: dailysynapse
    ports:
      - "8080:8080"
    volumes:
      - synapse-data:/app/data
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LOG_LEVEL=info
      - SYNC_INTERVAL=15m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  synapse-data:

